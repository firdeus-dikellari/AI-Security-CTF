server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Red Team: Prompt Injections
    location /red/prompt-injections/ {
        alias /usr/share/nginx/html/red/prompt-injections/;
        try_files $uri $uri/ /red/prompt-injections/index.html;
    }
    location /red/prompt-injections/api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Red Team: Data Poisoning 1
    location /red/data-poisoning/1/ {
        alias /usr/share/nginx/html/red/data-poisoning/1/;
        try_files $uri $uri/ /red/data-poisoning/1/index.html;
    }
    location /red/data-poisoning/1/api/ {
        proxy_pass http://127.0.0.1:5002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Red Team: Data Poisoning 2
    location /red/data-poisoning/2/ {
        alias /usr/share/nginx/html/red/data-poisoning/2/;
        try_files $uri $uri/ /red/data-poisoning/2/index.html;
    }
    location /red/data-poisoning/2/api/ {
        proxy_pass http://127.0.0.1:5003/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
